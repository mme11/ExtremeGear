<!DOCTYPE html>
<html>  
        
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="client-side/clientstyle.css">
    </head>
<body>
<div id="signDiv">
    <div class="form">
        <form id="registration"><br>
    Username:<input id="username" type="text" placeholder="Your username"></input><br>
    <br>
    Password:<input id="password" type="password" placeholder="Your password"></input><br>
    <br>
    <button id="signIn">Sign in</button>
    <button id ="signUp">Sign up</button>
        </form>
    </div>
</div>



    <div id = 'screen' style="display:none;">
        <canvas id = "cvs" width="500" height="500" style="border:1px solid #000000"></canvas>
        <div>hello</div>
    </div>




<script src ="https://cdn.socket.io/socket.io-1.4.5.js">
</script>
<script>
    var socket=io();

    var signDiv = document.getElementById('signDiv');
    var signDivusername = document.getElementById('username');
    var signDivpassword = document.getElementById('password');
    var signDivSignIn = document.getElementById('signIn');
    var signDivSignUp = document.getElementById('signUp');
    var screen= document.getElementById('screen');

    signDivSignIn.onclick = function(){
        socket.emit('signIn',{username:signDivusername.value,password:signDivpassword.value});
    }

    signDivSignUp.onclick = function(){
        socket.emit('signUp',{username:signDivusername.value,password:signDivpassword.value});
    }

    socket.on('signInResponse',function(data){
        if(data.success){
            screen.style.display='inline-block';
            signDiv.style.display='none';
            
        }
        else
            alert('Sign in unsuccessful');
    });

    socket.on('signUpResponse',function(data){
        if(data.success){
            alert('Sign up successful');
        }
        else
            alert('Sign up unsuccessful');
    })

    socket.on('newPositions',function(data){
        ctx.clearRect(0,0,500,500);
        for(var i =0;i<data.length;i++)
            ctx.fillText(data[i].number,data[i].x,data[i].y);   
        });

    
</script>

<script src = 'client-side/main.js'></script>
</body>
</html>
